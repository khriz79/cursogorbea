<!DOCTYPE html>
<html lang="es"">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio No.4</title>
    <link rel="stylesheet" href="ejercicio4.css">
  </head>
  <body>
    <main>
      <a href="#">Enlace de prueba</a>
      <hr>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="">
        <br><br>
        <label for="textolibre">Texto:</label>
        <textarea name="textolibre" rows="4" cols="40">
        </textarea>
        <br><br>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="hombre" checked>Hombre
        <input type="radio" name="sexo" value="mujer">Mujer
        <br><br>
        <label for="poblacion">Poblacion</label>
        <select name="poblacion" id="poblacion">
          <option>Madrid</option>
          <option>Roma</option>
        </select>
        <br><br>
        <input type="checkbox" name="condiciones" checked>
        <label for="condiciones">Declaro haber leido y aceptado
        las condiciones generales</label>
        <input type="submit" name="enviar" value="ENVIAR">
      </form>
    </main>

  </body>
</html>
