<!DOCTYPE html>
<html>
<head>
  <title>Nantendo Games</title>
  <meta charset="UTF-8"/>
  <meta name="keywords" content="Nantendo, Nantendo Games, Video Juegos,Empresa"/>
  <meta name="description" content="Web Oficial Nantendo Games" />
  <meta name="author" content="Khriz Diaz"/>
  <meta http-equiv="refresh" content="30"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/estilos.css"/>
</head>
<body>
  <header>
		<table>
			<tr>
				<td><h1>Nantendo Games Inc.</h1></td>
				<td> <img src="../imagenes/logo.png" alt="Logo Nantendo" width="50"
          height="50"> </td>
			</tr>
		</table>
		<hr>
	</header>
  <main>
    <form action="#" method="post">
      <fieldset>
          <legend>Formulario de contacto</legend>
          <table>
            <tr>
              <td><label for="nombre">Nombre:</label></td>
              <td><input type="text" name="nombre" value="" size="20"
                maxlength="18" id="nombre"></td>
            </tr>
            <tr>
              <td><label for="apellido">Apellido:</label></td>
              <td><input type="text" name="apellido" value="" size="50"
              maxlength="48" id="apellido"></td>
            </tr>
            <tr>
            <td><label for="pass">Contraseña:</label></td>
            <td><input type="password" name="pass" value="" size="20"
              maxlength="48" id="pass"></td>
            </tr>
            <tr>
            <td><label for="pass2">Repite la contraseña:</label></td>
            <td><input type="password" name="pass2" value="" size="20"
              maxlength="48" id="pass2"></td>
            </tr>
            <tr>
              <td>Indica tu sexo:</td>
              <td>
                <input type="radio" name="sexo" value="hombre" id="hombre">
                <label for="nombre">Hombre</label>
                <input type="radio" name="sexo" value="mujer" id="mujer">
                <label for="mujer">Mujer</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="suscribir" value="suscribir"
                id="subs" checked="checked"><label for="subs">Suscribirme al
                boletin de novedades</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="">¿Sobre que juego te gustaria recibir informacion?
                </label>
              </td>
              <td>
                <select id="interes" name="interes">
                  <option value="1">Mariano kart</option>
                  <option value="2">Celdas</option>
                  <option value="3">Mariano party</option>
                  <option value="4">Tatris</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" name="enviar" value="Enviar">
                <input type="reset" name="reset" value="Borrar los datos introducidos">
              </td>
            </tr>
          </table>
      </fieldset>
    </form>
    <p><a href="../index.html" title="volver"><img src="../imagenes/volver.png"
      alt="volver" width="50" height="50" ></a></p>
  </main>
  <footer>
		<hr/>
		<p>Copyright &copy;
			<a href="../index.html">Nantendo, Inc.</a> 2020. Todos los derechos reservados <br>
			Diseñado por: <a href="#">Khriz Diaz</a> | Valid<a href="#">CSS</a>&amp;<a href="#">HTML</a>
	</p>
	</footer>
</body>
</html>
