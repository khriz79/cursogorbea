<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo formulario con select</title>
  </head>
  <body>
    <form action="#" method="post">
      <select id="groups" name="groups" size="8" multiple>
        <optgroup label="frutas">
          <option value="1">Naranjas</option>
          <option value="2">Limones</option>
          <option value="3">Sandias</option>
        </optgroup>
        <optgroup label="verduras">
          <option value="4">Lechugas</option>
          <option value="5">Limones</option>
          <option value="6">ALcachofas</option>
        </optgroup>
      </select>

    </form>
  </body>
</html>
