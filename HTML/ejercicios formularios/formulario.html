<!DOCTYPE html>
<html>
  <head>
   <title>Formulario HTML</title>
  </head>
  <body>
    <h1>Formulario HTML</h1>
    <form action="index.html" method="post">
      Nombre:* <input type="text" name="n" placeholder="tu nombre aqui" required><br><br>
      Apellidos:* <input type="text" name="a" placeholder="tu apellido aqui" required><br><br>
      Edad: <input type="number" name="e" min="0" max="130" placeholder="tu edad aqui"><br><br>
      Sexo: <input type="radio" name="sexo" value="hombre"> Hombre
            <input type="radio" name="sexo" value="Mujer"> Mujer <br/><br>
      Correo:* <input type="email" name="email" placeholder="tu correo aqui" required><br><br>
      Poblacion: <select id="groups" name="">
                <option value="1">Madrid</option>
                <option value="2">Paris</option>
                <option value="3">Lisboa</option>
                <option value="4">Roma</option>
            </select><br><br>
      Descripcion: <textarea name="c" rows="5" cols="20"></textarea><br><br>
      <input type="checkbox" name="d" value="deseo"> Deseo recibir informacion
      sobre novedades y ofertas. <br><br>
      <input type="checkbox" name="d" value="declaro" required> Declaro haber leido las
      condiciones generales del <br>programa y la normativa sobre proteccion de datos.<br><br>
      <input type="submit" value="ENVIAR" required>

    </form>
  </body>
</html>
